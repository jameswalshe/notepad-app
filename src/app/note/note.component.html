<div class="card hoverable note">
    <div class="card-body gap-1">
        <div class="row">
            <div class="col-9">
                <h5 class="card-title">{{name}}</h5>
                <p class="card-text">{{note | slice:0:75}}..</p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col text-center">
                <a style="width: 75px;" class="btn btn-success btn-sm" href="">Edit</a>
            </div>
            <div class="col text-center">
                <a style="width: 75px;" class="btn btn-success btn-sm" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"s [routerLink]="['/view']" [queryParams]=" { nid: id } "  >View</a>
            </div>
            <div class="col text-center">
                <a style="width: 75px;" class="btn btn-success btn-sm" (click)="deleteNote(id)" >Delete</a>
            </div>
        </div>
    </div>
</div>
<br>
